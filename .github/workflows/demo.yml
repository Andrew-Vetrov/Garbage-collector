name: Demo
on: push
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Make library
        run: make
  test:
    needs: [compile]
     - name: Checkout
       uses: actions/checkout@v3
     - name: Run tests
       run: gcc testing_system/testing_system.c -o run
